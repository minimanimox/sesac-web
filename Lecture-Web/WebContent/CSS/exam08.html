<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 100px;
		margin: 10px;
		padding: 10px;
		text-align: center;
		border: 1px solid red; /*width, style, color */
		
	}
	
	.div01 {
		border-radius: 10px
	}
	
	.div02 {
		border-top-left-radius: 20px;
		border-bottom-right-radius: 20px;
		box-shadow: 50px 10px 10px 0px grey;

	.div03 {
		border-radius: 60px / 30px;
	}
	
</style>
</head>
<body>
	<div class="div01">사각형1</div>
	<div class="div02">사각형2</div>
	<div class="div03">사각형3</div>
</body>
</html>
