<!DOCTYPE html>
<html>
<head>

<style>
	p, h3 {
		color: red
		}
	.c01 {
		color: blue

	h3.c02 {
		color: green

		background-color: yellow
	}

	}

		color: blue;

	}
	
</style>
</head>
<body>

	<p class="c01">안녕하세요</p>
	<div class="c02">

	</div>

	<p id="id02">안녕하세요</p>
	<div class="c01">
		안녕하세요
	</div>
	<h3 class="c02">안녕하세요</h3>
	<p class="c01 c03"> 안녕하세요</p>
	
	
</body>


</html>
