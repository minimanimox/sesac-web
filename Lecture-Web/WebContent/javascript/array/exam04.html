<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let nums = [10, 34, 65, 23, 43, 8, 2]
	
	nums.forEach(function(element) {
		document.write(element + '&nbsp;&nbsp;&nbsp;')
	})
	document.write('<br>')
	/*
	let nums2 = []
	for(let i in nums) {
		nums2[i] = nums[i] + 100
	}
	*/
	
	
	//map은 return되는 값을 원소로 갖는 deep copy 배열을 만들어줌
	
	let nums2 = nums.map(function(element, index) {
		return element + 100
	})
	
	document.write('nums : ' + nums + '<br>')
	document.write('nums2 : ' + nums2 +'<br>')
	
	// nums.sort() 문자열처럼 배열됨
	
	
	// 숫자 정렬 right-left라고 하면 반대 정렬
	nums.sort(function(left,right) {
		return left-right
	})
	document.write('nums : ' + nums + '<br>')
	
</script>
</head>
<body>

</body>
</html>
