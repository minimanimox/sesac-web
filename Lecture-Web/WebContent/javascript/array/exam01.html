<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let array = ['A', 123, 12.34, "hello", true]
	document.write(`첫번째 요소 : ${ array[0]}<br>`)
	document.write(`두번째 요소 : ${ array[1]}<br>`)
	document.write(`세번째 요소 : ${ array[2]}<br>`)
	document.write(`네번째 요소 : ${ array[3]}<br>`)
	document.write(`다섯번째 요소 : ${ array[4]}<br>`)
	document.write(`여섯번째 요소 : ${ array[5]}<br>`) //없는 값 요청해도 에러나지 않음 
	
	array[8] = false
	
	
	document.write(array +'<br>')
	document.write('원소개수 : ' + array.length + '개<br>')
	
	array[array.length] = "add" //마지막 값에 add를 넣어라
	document.write(`add 추가후  배열개수 : ${ array.length}<br>`)
	document.write(array +'<br>')
	
	array.push('end') //push라는 명령어
	document.write(`end 추가후  배열개수 : ${ array.length}<br>`)
	document.write(array +'<br>')
	
	let data = array.pop()
	document.write(`삭제된 원소 : ${data}<br>`)
	document.write(array +'<br>')
	
</script>
</head>
<body>

</body>
</html>
