<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let audio = new Audio()
	audio.src = '/Lecture-Web/html/playlist/Kalimba.mp3'
</script>
</head>
<body>
<!-- click을 event라고 함 이때는 자바스크립트 문법을 씀 style이 css문법쓰는것처럼 -->


	<input type="button" value="play" onclick="audio.play()">   
	<input type="button" value="stop" onclick="audio.pause()">
	
</body>
</html>
