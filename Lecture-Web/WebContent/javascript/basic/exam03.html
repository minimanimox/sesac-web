<script>
	true && alert('출력이 됩니까?') //true&& 뒤에꺼 봐야함 -> 수행함
	false && alert('false일때 출력이 됩니까?') //순서가 중요! false&& 뒤에꺼 볼 필요도 없음 -> 수행안함
	
	true || alert('||출력이 됩니까?')
	false|| alert('|| false 출력이 됩니까?') 

</script>
