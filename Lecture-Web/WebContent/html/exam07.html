<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>우리분식 메뉴</h1>
	
	<select>
		<option>떡볶이</option>
		<option>김밥</option>

		<option>오뎅</option>
		<option>라면</option>
		<option>돈까스</option>
	</select>
	<br>
	
	<select size=3> 
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option>라볶이</option>
		<option>오뎅</option>
		<option>라면</option>
		<option selected="selected">돈까스</option>
		
	</select>	
	<br><br>
	
	<select multiple>
		<option>떡볶이</option>
		<option>김밥</option>
		<option>튀김</option>
		<option>라볶이</option>
		<option>오뎅</option>
		<option>라면</option>
		<option>돈까스</option>
	</select>
	<br>
	
	<select>
		<optgroup label="분식류">
		<option>떡볶이</option>
		<option>튀김</option>
		<option>라볶이</option>
		<option>오뎅</option>
		</optgroup>
		<optgroup label="식사류">
		<option>라볶이</option>
		<option>라면</option>
		<option>돈까스</option>
		</optgroup>
	</select>
	<br><br>
	
	<input list="food02">
		<datalist id = "food01">
		<option>떡볶이</option>
		<option>튀김</option>
		<option>라볶이</option>
		<option>오뎅</option>
		</datalist>
		<datalist id = "food02"> 
		<option>라볶이</option>
		<option>라면</option>
		<option>돈까스</option>
		</datalist>
		
	
</body>
</html>
