<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  html5버전 전에서 음성파일 재생 : embed 사용 -->
	HTML5이전 버젼 음성파일<br>
	<embed src="playlist/Kalimba.mp3">
	<!--  html5버전에서 음성파일 재생 : audio 사용 -->
	HTML5 버젼 음성파일<br>
	<audio src="playlist/Kalimba.mp3" controls="controls" autoplay></audio>
	<br>
	
	<!--  html5버전 전에서 영상파일 재생 : embed 사용 -->
	HTML5이전 버젼 영상파일<br>
	<embed src="playlist/movie.mp4">
	
	<!--  html5버전에서 영상파일 재생 : video 사용 -->
	HTML5 버젼 영상파일<br>
	<video src="playlist/movie.mp4" controls="controls" autoplay></video>
	<br>
	<h2>youtube 재생</h2>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/TpPwI_Lo0YY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<iframe width="800" height="1000" src="playlist/JDBC.pdf"></iframe>


</body>
</html>
