<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form action = "http://www.naver.com">
	<!-- progress></progress><br> -->
	<progress max="100" value="40"></progress><br>
	<meter max="100" value="40"></meter><br>

	색상 : <input type="color"><br>
	시간 : <input type="time"><br>
	<input type="month"><br>
	<input type="week"><br>
	날짜 : <input type="date" min="2021-09-01" max="2021-09-17"><br>
	범위 : <input type="range" min="0" max="10" step="2"><br>
	수량 : <input type="number" min="5" step="5"><br>
	검색어  : <input type="search"><br>
	전화번호 : <input type="tel" placeholder="xxx-xxxx-xxxx 형식으로 입력하세요" 
				   pattern="(010|011|016|017|018|019)-\d{3,4}-\d{4}"
				   size="50"><br>
	이메일 : <input type="email" required><br>
	sns : <input type="url" placeholder="http://형식으로 입력하세요"><br>
	
	
	<input type="submit" value="전송">
	</form>
</body>
</html>
